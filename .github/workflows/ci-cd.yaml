name: CI/CD with GitOps

on:
  push:
    branches:
      - main

permissions:
  contents: write   # allow GitHub Actions to push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0   # REQUIRED for rebase

    - name: Login to DockerHub
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
        -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }} .

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }}

    - name: Update Kubernetes deployment file
      run: |
        sed -i "s|image:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }}|" k8s/deployment.yaml
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add k8s/deployment.yaml
        git commit -m "Update image to ${{ github.sha }}" || echo "No changes"
        git pull --rebase origin main
        git push origin main
