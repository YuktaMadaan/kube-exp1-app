apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: yukta282003/myapp:bb21d4836b9cd5f251e36c04b3bd2787f223f2e2
        ports:
        - containerPort: 3000
