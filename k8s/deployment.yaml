apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: yukta282003/myapp:5b78cea088856c3477c6a4e20381d1877c717ffb
        ports:
        - containerPort: 3000
